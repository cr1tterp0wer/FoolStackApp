<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
  </head>
  <body>
      <H1>Hello Post FEED</H1>
      <input type="text" id="postText">
      <button id="sendBtn">Send</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on("New Post", (post) => {
            console.log(`A new post has arrived: ${post}`)
        })
        function createPost() {
            let postText = document.querySelector('#postText').value;
            socket.emit('New Post', postText);
        }
        document.querySelector("#sendBtn").addEventListener('click',createPost);
    </script>
  </body>
</html>
