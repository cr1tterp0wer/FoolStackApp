<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<!-- Primary Meta Tags -->
		<title>Nu Social</title>
		<meta name="title" content="Nu Social" />
		<meta name="description" content="A simple social media site." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://nu-social.com/" />
		<meta property="og:title" content="Nu Social" />
		<meta property="og:description" content="A simple social media site." />
		<meta property="og:image" content="<%= BASE_URL %>baku-rect.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://nu-social.com/" />
		<meta property="twitter:title" content="Nu Social" />
		<meta
			property="twitter:description"
			content="A simple social media site."
		/>
		<meta property="twitter:image" content="<%= BASE_URL %>baku-rect.jpg" />

		<!-- Meta Tags Generated with https://metatags.io -->

		<link rel="icon" href="<%= BASE_URL %>baku-fav.png" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
